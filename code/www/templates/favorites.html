<ion-view view-title="Favorites | {{username}}" class="favorites-page">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout">Logout</button>
  </ion-nav-button>
  <ion-content>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="favorite in favorites" ng-click="openSong(favorite)">
       <img ng-src="{{favorite.image_small}}">
       <h2>{{favorite.title}}</h2>
       <p>{{favorite.artist}}</p>

       <ion-option-button class="button-assertive"
        ng-click="removeSongFromFavorite(favorite,$index)">
        <i class="ion-minus-circled"></i>
      </ion-option-button>
      </ion-item>
     
    </ion-list>
    

  </ion-content>
</ion-view>
